<div class="container">
  <span class="relevance" *ngIf="rankId >= 0">{{ rankId + 1}}.</span>
  <fa-icon [icon]="story?.descendants ? faSortDown : faSortUp" class="icon"></fa-icon>
  <div class="section"> 
    <div class="row">
      <a href="javascript:void(0)" 
      (click)="openUrl()"
      class="title">{{ story?.title }}</a>

      <span class="url" *ngIf="story && story?.urlDomain">({{ story?.urlDomain }})</span>
    </div>
    <div class="row">
      <span class="details">
        {{ story?.score }} points by {{ story?.by }} |
        <span class="hide" (click)="hideStory()"> hide </span>
        <a 
            *ngIf="story?.kids && story?.kids?.length"  
            class="comments" 
            [routerLink]="['/detail']"
            [queryParams]="{id: story?.id}"
          >
          | {{ story?.kids?.length }} comments
        </a>
      </span>
    </div>
  <div>
</div>
